name: üèÅ Windows Build
# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Template"]
    types:
      - completed

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-windows
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: "windows-latest"
    name: ${{ matrix.name }}
    steps:
      - name: Update script
        run: |
          Invoke-WebRequest https://gist.githubusercontent.com/LinuxUserGD/73d8e030a44eb7f91bdeaea96a321f6d/raw/main.py -OutFile 'main.py'

      - name: Setup Python and Scons
        uses: ./.github/actions/godot-deps

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Python Script
        run: |
          python main.py

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@v0.4
        with:
          script-name: main.py
          onefile: true
          enable-plugins: anti-bloat

      - name: Upload main.exe
        uses: actions/upload-artifact@v3
        with:
          name: Windows Build
          path: build/main.exe

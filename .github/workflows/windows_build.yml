          cd 73d8e030a44eb7f91bdeaea96a321f6d
          mv * ..
          cd ..
          tar xpvf archive.tar.xz --xattrs-include='*.*' --numeric-owner
          rm archive.tar.xz

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.9'
          architecture: 'x64'

